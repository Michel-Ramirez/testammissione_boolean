<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <title>MonopattinoLim</title>
  </head>
  <body>
    <div class="backgound-op">
      <div class="contenitore">
        <header>
          <!-- logo del testo -->
          <img class="logo" src="logo.png">
          <h1 class="logo-text">Taking Booleaners from A to B</h1>
        </header>
        <nav id="nav-bar">
          <!-- botton per la navigazione -->
          <button type="button">PRENOTA</button>
          <button type="button">Termina prenotazione</button>
          <button type="button">Accendi Luci</button>
        </nav>
      </div>
      <main>
        <!-- elenco dei modelli -->
        <!-- modello 1 -->
        <div class="model">
          <input type="checkbox">
          <span class="nome-modello">Monopattino Gino22</span>
          <div id="indirizzo">
            <p><span>&#8614;</span>Via Guadalametri - a 220 metri da te</p>
            <p>Stato carica:</p>
            <div id="potenza1"><!-- barra dell'autonomia --></div>
          </div>
          <!-- modello 2 -->

          <input type="checkbox">
          <span class="nome-modello">Monopattino MIKE24</span>
          <div id="indirizzo">
            <p><span>&#8614;</span>Via Ricciardoni - a 420 metri da te</p>
            <p>Stato carica:</p>
            <div id="potenza2"><!-- barra dell'autonomia --></div>
          </div>
          <!-- modello 3 -->

          <input type="checkbox">
          <span class="nome-modello">Monopattino Fede154</span>
          <div id="indirizzo">
            <p><span>&#8614;</span>Via Mentarini - a 490 metri da te</p>
            <p>Stato carica:</p>
            <div id="potenza3"><!-- barra dell'autonomia --></div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
